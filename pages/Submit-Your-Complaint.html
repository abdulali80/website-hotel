<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/image/logo.webp">
    <title>Submit Your Complaint</title>
    <style>
        /* General Styles */
        body {
            background-color: #111;
            color: #d4af37;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 300px;
            background: url('your-banner-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Complaint Container */
        .complaint-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #111;
            border-radius: 8px;
        }

        /* Section Headings */
        .section-heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Brand Selection */
        .brand-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .brand-btn {
            border: 2px solid #d4af37;
            padding: 10px 15px;
            border-radius: 6px;
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .brand-btn.active {
            background-color: #d4af37;
            border-color: black;
        }

        /* Complaint Type */
        .complaint-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        .complaint-btn {
            border: 2px solid #d4af37;
            padding: 10px 15px;
            border-radius: 6px;
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .complaint-btn.active {
            background-color: #d4af37;
            border-color: black;
        }

        /* Form Fields */
        .form-group-container {
            display: none; /* Initially hidden */
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            background: black;
            border: 1px solid #d4af37;
            color: white;
            border-radius: 5px;
        }

        .form-group select {
            max-width: 120px; /* Dropdown size */
        }

        /* File Upload Section */
        .file-upload-container {
            margin-top: 20px;
        }

        .file-label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .file-upload {
            background: black;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border: 2px dashed #d4af37;
            cursor: pointer;
            margin-bottom: 5px;
            position: relative;
        }

        .file-upload img {
            width: 40px;
        }

        .file-upload span {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .file-size-info {
            font-size: 12px;
            color: #d4af37;
        }

        /* Hidden File Input */
        .file-input {
            display: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        .submit-btn:hover {
            background: black;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <a href="/index.html">
            <img src="/assets/image/complaint-form-banner.webp" alt="Complaint Form Banner" width="100%">
        </a>
    </div>

    <!-- Complaint Form -->
    <div class="complaint-container">
        <h2>Submit Your Complaint</h2>

        <!-- Brand Selection -->
        <div class="section-heading">Pick the Brand:</div>
        <div class="brand-selection">
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Restaurant</button>
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Bakers</button>
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Express</button>
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Fried Chicken</button>
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Pizza</button>
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Horror Cafe</button>
            <button class="brand-btn" onclick="selectBrand(this)">Kababjees Conventional Hall</button>
        </div>

        <!-- Complaint Type (Initially Hidden) -->
        <div class="section-heading complaint-type-heading" style="display: none;">Complaint relating to:</div>
        <div class="complaint-type">
            <button class="complaint-btn" onclick="selectComplaint(this)">Takeaway</button>
            <button class="complaint-btn" onclick="selectComplaint(this)">Dine-in</button>
            <button class="complaint-btn" onclick="selectComplaint(this)">Delivery</button>
        </div>

        <!-- Form Fields (Initially Hidden) -->
        <div class="form-group-container">
            <div class="form-group">
                <select>
                    <option>Select</option>
                    <option>Mr.</option>
                    <option>Miss.</option>
                    <option>Mrs.</option>
                </select>
                <input type="text" placeholder="Customer Name">
                <input type="text" placeholder="Customer Phone">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Order Code (if available)">
                <input type="text" placeholder="Branch">
            </div>
            <div class="form-group">
                <input type="date" placeholder="Date of Visit">
                <input type="text" placeholder="Complaint Description">
            </div>

            <!-- File Upload Section -->
            <div class="file-upload-container">
                <p class="file-label">(Require receipt or proof of visit/sale)</p>

                <!-- Clickable File Upload Box -->
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <img src="https://cdn-icons-png.flaticon.com/512/126/126477.png" alt="Upload">
                    <span>Click to Upload</span>
                </div>

                <!-- Hidden File Input -->
                <input type="file" id="fileInput" class="file-input" onchange="showFileName()">
                <p id="fileName" class="file-size-info">Max. file size: 20 MB, Max. files: 1.</p>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        function selectBrand(button) {
            document.querySelectorAll(".brand-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            document.querySelector(".complaint-type-heading").style.display = "block";
            document.querySelector(".complaint-type").style.display = "flex";
        }

        function selectComplaint(button) {
            document.querySelectorAll(".complaint-btn").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            document.querySelector(".form-group-container").style.display = "block";
        }

        function showFileName() {
            const input = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            fileNameDisplay.textContent = input.files.length > 0 ? "Selected File: " + input.files[0].name : "Max. file size: 20 MB, Max. files: 1.";
        }
    </script>

</body>
</html>
